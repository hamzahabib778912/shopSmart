<div class="container">
  <div class="row">
    <div class="col-md-3">
      <input type="text" class="form-control mb-3" placeholder="Search" [(ngModel)]="searchTerm" (input)="filterProducts()">
    </div>
    <div class="col-md-9 text-end">
      <a class="btn btn-primary btn-block bg-dark" routerLink="/admin/products/new">
        <i class="bi bi-plus-lg me-2"></i> New Product
      </a>
    </div>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr style="text-align: center;">
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Iterate over products and display each row -->
      <tr *ngFor="let product of  paginatedProducts()">
        <td style="text-align: center;">-</td>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="btn btn-primary btn-sm btn-block bg-dark" routerLink="/admin/products/{{product.key}}">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" aria-label="Previous" (click)="onPageChange(currentPage - 1)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pagesArray()" [class.active]="currentPage === page">
        <a class="page-link" href="#" (click)="onPageChange(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === pagesArray().length">
        <a class="page-link" href="#" aria-label="Next" (click)="onPageChange(currentPage + 1)">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

</div>
